<!Doctype HTML>
<html>
    <title>flexbox</title>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0,		user-scalable=no">
        <link rel="stylesheet" href="flexbox.css">
    </head>
    <body>
        <div class="parent">
                <div class="size" id="first">1</div>
                <div class="size" id="second" style="flex-shrink : 5;">2</div>
                <div class="size" id="third">3</div>
                <div class="size" id="fourth" style="flex-shrink : 2;">4</div>
                <div class="size" id="fifth">5</div>
        </div>
        
    </body>

</html>

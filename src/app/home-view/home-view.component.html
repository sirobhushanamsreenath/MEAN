<div class="container">
  <div class="row alignment" *ngIf="currentBlog">
    <div class="col-md-12">
      <h2 *ngIf="currentBlog.title == 'This blog was created to delete'; else choice">BlogId : {{currentBlog.blogId}}</h2>
      <ng-template #choice>
        <h2>{{currentBlog.title}}:{{currentBlog.blogId}}</h2>
      </ng-template>
      <p>posted by {{currentBlog.author}}</p>
      <!-- <p *ngIf = "currentBlog.tags.length != undefined && currentBlog.tags.length > 0">tags: <span *ngFor = "let item of currentBlog.tags;let first = first;let last = last;">{{item}}{{last ? '':', '}}</span></p> -->
      <div [innerHtml]="currentBlog.bodyHtml"></div>
      <h5>category - {{currentBlog.category}}</h5>
    </div>
  </div>
  <hr>
  <div class="row alignment" *ngIf="currentBlog">
    <div class="col-md-4">

      <a class="btn btn-primary" [routerLink]="['/edit',currentBlog.blogId]">Edit</a>

    </div>
    <div class="col-md-4">
      <a class="btn btn-danger" [routerLink] = "['/delete', currentBlog.blogId]">Delete</a>
    </div>
    <div class="col-md-4">
      <a class="btn btn-warning">Go Back</a>
    </div>
  </div>



</div>
